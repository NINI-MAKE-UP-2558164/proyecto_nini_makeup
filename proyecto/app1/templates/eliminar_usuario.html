{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Confirmar Eliminación</title>
</head>
<link rel="stylesheet" href="{% static 'css/crud/eliminar.css' %}">
<body>
    <h1>Confirmar Eliminación</h1>
    <p>¿Estás seguro de que deseas eliminar a {{ usuario.nombre }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Eliminar</button>
    </form>
    <a href="{% url 'lista_usuarios' %}">Cancelar</a>
</body>
</html>
