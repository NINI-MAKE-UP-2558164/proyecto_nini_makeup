<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro del sistema</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style>
        .container {
            margin-top: 20px;
        }

        .card {
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .card-title {
            margin-top: 20px;
        }

        .form-control {
            margin-bottom: 10px;
        }

        .btn-register {
            background-color: #007BFF;
            color: #fff;
            border: none;
        }

        .btn-register:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    {% if messages %}
        <div class="container">
            <div class="alert alert-info text-center">
                {% for message in messages %}
                    {{ message }}<br>
                {% endfor %}
            </div>
        </div>
    {% endif %}
   
    <div class="container">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title text-center">Registro del sistema</h4>
                <form method="post" action="/registro/">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-md-6">
                            <label for="nombre">Nombre</label>
                            <input type="text" class="form-control" id="nombre" name="nombre" required>
                        </div>
                        <div class="col-md-6">
                            <label for="apellidos">Apellidos</label>
                            <input type="text" class="form-control" id="apellidos" name="apellidos" required>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <label for="celular">Celular</label>
                            <input type="text" class="form-control" id="celular" name="celular" required>
                        </div>
                        <div class="col-md-6">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <label for="direccion">Direcci√≥n</label>
                            <input type="text" class="form-control" id="direccion" name="direccion" required>
                        </div>
                    <div class="row">
                        <div class="col-md-6">
                            <label for="direccion">Edad</label>
                            <input type="text" class="form-control" id="direccion" name="Edad" required>
                        </div>
                        <div class="col-md-6">
                            <label for="contrasena">Contrasena</label>
                            <input type="password" class="form-control" id="contrasena" name="contrasena" autocomplete="off" required>
                        </div>
                        
                    </div>

                    <br>
                    <div class="text-center">
                        <button type="submit" class="btn btn-register" > Registrar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
