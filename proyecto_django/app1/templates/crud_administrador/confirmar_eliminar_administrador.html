{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Confirmar Eliminar Administrador</title>
</head>
<body>
    <h1>¿Estás seguro de que deseas eliminar a {{ administrador.nombres }} {{ administrador.apellidos }}?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Eliminar</button>
    </form>
    <a href="{% url 'lista_usuarios' %}">Cancelar</a>
</body>
</html>
