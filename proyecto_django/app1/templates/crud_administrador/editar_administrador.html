{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Editar Administrador</title>
    <link rel="stylesheet" href="{% static 'css/crud/editar.css' %}">
</head>
<body>
    <h1>Editar Administrador</h1>
    <div class="container">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Guardar Cambios</button>
        </form>
    </div>
    <a href="{% url 'lista_usuarios' %}">Volver a la lista de administradores</a>
</body>
</html>
